<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Estilos/style.css"> 
</head>
<body>
    <header class="app-header">
        <img src="Imagen/Logo.png" alt="Logo del aplicativo">
        <h1>Gestión Académica</h1>
    </header>


    <div class="login-container">
    <div class="login-left">
      <!-- Aquí va tu ilustración -->
      <img src="Imagen/Login.png" alt="Ilustración login">
    </div>
    <div class="login-right">
      <h2>Iniciar sesión</h2>
      <p>Accede a tu plataforma académica</p>
      <form>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Ingresa tu email" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Ingresa tu contraseña" required>

        <button type="submit" class="btn btn-primary">Iniciar sesión</button>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </form>
    </div>
  </div>
</body>
</html>
